# 数据库url地址，需自行配置
spring.datasource.url=jdbc:mysql://localhost:3306/library_system

#数据库的用户名和密码，需自行配置
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#上传的书本封面图片的目录，需自行配置
images.whereisbookcovers=/usr/local/bookcovers

#敏感词列表的位置，需自行配置
sensitive.word.list.path=/usr/local/sensitive.txt

#用来发送验证码和提醒的管理员邮箱的账号和密码和smtp服务器，需自行配置
email.username=test@163.com
email.password=testPassword
email.smtp_server=smtp.163.com

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
# 打印出 sql 语句
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
server.port=8888
#H2控制台
spring.h2.console.enabled=true

#显示给前端看的图片路径。使用nginx转发
images.whereisbookcoversToFrontEnd=/image/bookcover
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
#设置将date转换成json的时候的时区问题
spring.jackson.time-zone=GMT+8



management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=shutdown

logging.file.name=/usr/local/logging.log


